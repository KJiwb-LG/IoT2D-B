<!DOCTYPE html>  
<html lang="en">  
<head>    
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Light</title>    
    <link rel="stylesheet" href="Light.css">    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>   
</head>
<body>  
    <header>  
        <h1>Welcome to Smart Home</h1>  
    </header>  
    <div class="container">  
        <nav class="sidebar">  
            <ul>  
                <li><a href="Smart Home.html">Home</a></li>  
                <li><a href="Window.html">Window</a></li>  
                <li><a href="Door.html">Door</a></li>  
                <li><a href="Light.html">Light</a></li>  
                <li><a href="Temp.html">Temperature</a></li>  
                <li><a href="Wetness.html">Wetness</a></li>  
                <li><a href="Fan.html">Fan</a></li>  
                <li><a href="User.html">User</a></li>  
                <li><a href="Login.html">退出登录</a></li> 
            </ul>  
        </nav>  
        <div class="charts_container">  
            <div class="chart_wrapper">    
                <p id="currentDate">Date</p> 
            </div> 
            <div class="header-row"> <!-- 新的容器用于包含灯图标和当前日期 -->  
                    <div id="lightpicture">  
                        <img src="light.png" alt="灯图标" width="50" height="60">  
                    </div>  
                    <div class="chart_wrapper">  
                        <p id="currentLight">currentLight</p> 
                    </div>  
            </div> 
            <!-- 选择需要查看的日期 -->
            <label for="datePicker">Select Date:</label>  
            <input type="date" id="datePicker" onchange="updateChart(this.value)">  
            <div class="chart_wrapper">  
                <p>Today's lighting intensity</p>  
                <canvas id="myLineChart"></canvas>  
            </div>  
            <div class="chart_wrapper">    
                <p>Today's light time</p>   
                <canvas id="myBarChart"></canvas>    
            </div> 
            <div class="chart_wrapper">  
                <p>Today's light Color Distribution</p> 
                <canvas id="myPieChart"></canvas>  
            </div>  
        </div> 
        <script src="Light.js"></script>  
    </div>  
</body>  
</html>
